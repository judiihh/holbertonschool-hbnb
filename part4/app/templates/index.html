<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HBnB - Find and book unique accommodations">
    <title>HBnB - Available Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/icon.svg') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{{ url_for('index') }}" aria-label="HBnB Home">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB Logo" class="logo">
            </a>
            <a href="{{ url_for('login') }}" class="login-button" role="button">Login</a>
        </div>
    </header>

    <main>
        <h1 style="text-align: center;">Available Places</h1>
        
        <section id="filter" aria-label="Price filter" style="text-align: center;">
            <label for="price-filter"><strong>Max Price:</strong></label>
            <select id="price-filter" aria-label="Select maximum price">
                <option value="all">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </section>

        <section id="places-list" aria-label="List of available places">
            <!-- Places will be loaded dynamically -->
        </section>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
