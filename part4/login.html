<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HBnB - Login to your account">
    <title>HBnB - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" aria-label="HBnB Home">
                <img src="images/logo.svg" alt="HBnB Logo" class="logo">
            </a>
        </div>
    </header>

    <main class="login-container">
        <form id="login-form" class="login-form" aria-label="Login form">
            <h1>Login</h1>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            
            <button type="submit" class="submit-button">Login</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
