<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HBnB - Add a Review">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" aria-label="HBnB Home">
                <img src="images/logo.svg" alt="HBnB Logo" class="logo">
            </a>
            <a href="login.html" class="login-button" role="button">Login</a>
        </div>
    </header>

    <main class="review-container">
        <h1>Reviewing: Beautiful Beach House</h1>
        
        <h2>Add a Review</h2>
        
        <form id="review-form" class="review-form" aria-label="Add review form">
            <div class="form-group">
                <label for="review"><strong>Your Review:</strong></label>
                <textarea id="review" name="review" required aria-required="true"></textarea>
            </div>

            <div class="form-group">
                <label for="rating"><strong>Rating:</strong></label>
                <select id="rating" name="rating" required aria-required="true">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
